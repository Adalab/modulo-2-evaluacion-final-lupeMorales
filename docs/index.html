<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/9e21a44317.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <img class="headre__logo" src="./assets/images/logo.png" alt="logo" />
    </header>

    <section class="hero">
      <h1 class="hero__title">buscador de series de anime</h1>
      <h2 class="hero__subtitle">todas tus series anime en un click</h2>

      <form class="form" action="">
        <input
          type="text"
          placeholder="buscar... "
          name="film"
          class="js-inputSearch search"
          title="Introduce título"
        />

        <button class="button" title="Buscar">
          <i class="fa-solid fa-magnifying-glass fa-2x js-btnSearch"></i>
        </button>
        <button class="button" title="Borrar">
          <i class="fa-regular fa-circle-xmark fa-2x js-resetSearch button"></i>
        </button>
      </form>
      <p class="js-warning warning"></p>
    </section>


    <main class="page">
      <section class="page__film">
        <h2>resultado búsqueda</h2>
        <div class="card-container">
          <ul class="filmList js-foundMovies"></ul>
        </div>
      </section>

      <section class="page__fav-film">
        <h2>mis favoritas</h2>
        <div class="card-container">
          <ul class="favList js-favoriteMovies"></ul>
        </div>

        <button class="js-btnRemoveAll button" title="Eliminar">eliminar</button>
      </section>
    </main>

    <footer class="footer">
      <p>
        anime&copy;<a
          class="link"
          href="https://github.com/lupeMorales"
          target="_blank"
          >lupeMorales</a
        >
      </p>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
